<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de país de Origem</title>
</head>

<body>
    <h1>País de Origem</h1>
    <p>
        Vivendo em <input type="text" name="pais" id="pais">
        <input type="button" value="Verificar" onclick="verificar()">
    </p>

    <div id="resposta"></div>

    <script>
        function verificar() {
            var pais = document.querySelector('input#pais').value
            var resposta = document.querySelector('div#resposta')
            // var retorno = pais.value
            if (pais != 'Brasil') {
                resposta.innerHTML = `Você é estrangeiro`
            } else {
                resposta.innerHTML = `Você é brasileiro`

            }
            // resposta.innerHTML = `Sua nacionalidade é ${resposta}`
        }
    </script>

</body>

</html>
